<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interior consultant</title>
  <link rel='stylesheet' href='index.css'><!-- code css to include the css for take basic elements-->
</head>
<body>
<div class="header">
  <div class="header_left"><div><p>This Interior</p></div></div>
  <div class="header_right">
    <div class="menu">
      <input type="radio" id="Home" name="but" value="Home" checked>
      <label for="Home">Home</label>
      <input type="radio" id="Collection" name="but" value="Collection">
      <label for="Collection">Collection</label>
      <input type="radio" id="About" name="but" value="About">
      <label for="About">About</label>
      <input type="radio" id="Contact" name="but" value="Contact">
      <label for="Contact">Contact</label>
    </div>
  </div>
  <div class="Hamburger">
    <div class="Hamburger_design"></div>
  </div>
</div>
<div class="container">
  <div class="main">
    <div class="main_left">
      <h2>Modern interior</h2>
      <p>A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.</p>
      <div>
        <p>Read more </p>
        <div class="path"></div>
      </div>
    </div>
    <div class="main_right">
      <div class="img">
        <img src="asset/photo1.png" alt="">
      </div>
      <div class="poster">
        <div class="poster_header">
          <div class="poster_header_content">
            <img src="asset/photo2.png" alt="" class="poster_header_picture">
            <div class="poster_header_texte">
              <h3>Aliza Webber</h3>
              <p>Interior designer</p>
            </div>
          </div>
        </div>
        <p class="poster_texte">Designed in 2020 by Aliza Webber</p>
      </div>
    </div>
  </div>
</div>
<div class="signature"><p>created by <span>username</span> - devChallenges.io</p></div>
</body>
<script src="index.js"></script>
</html>
